<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <allow-navigation href="*" />
    <title>Raise Alarm</title>

    <link href="css/phonon.css" rel="stylesheet" />
    <link href="css/fontello.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- the home page is the default one. This page does not require to call its content because we define on its tag.-->
    <home data-page="true">

        <header class="header-bar">
            <div class="center">
                <h1 class="title">Raise Alarm</h1>
            </div>
        </header>
        <div class="content">
            <div class="padded-full">

                Please set the internet adress of your Raise Alarm server <i>(Ex: domain.com:7774)</i>.

                <input placeholder="Url" type="text" id="url">
                
                <div class="padded-bottom"></div>

                <button class="btn fit-parent primary" id="save">Save</button>

            </div>
        </div>
        <button class="floating-action padded-full icon icon-bell active primary" id="raise"></button>
    </home>

    <script src="cordova.js"></script>

    <script src="js/socket.io.js"></script>
    <script src="js/phonon.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
